{% extends "base.html" %}
{% load static %}

{% block js %}
    <script src="{% static 'js/quiz.js' %}" defer></script> 
{% endblock js %}

{% block title %}
{{obj.name}}
{% endblock title %}

{% block content %}

<div class="container">
    <div class="col-md-6">
        <div class="row">
            <div class="col">
                <b>{{obj.name}}</b>
                <p>score to pass: {{obj.required_score_to_pass}}%</p>
            </div>
            <div class="col text-right" id="timer-box"></div>
        </div>
        
        <a href="{% url 'quiz-list' %}" class="btn btn-danger">go back</a>
        
        <form id="quiz-form" class="mt-3 mb-3">
            {% csrf_token %}
            <div id="quiz-box"></div>
            <button type="submit" class="btn btn-primary mt-3">save</button>
        </form>
        <div id="score-box"></div>
        <div id="result-box"></div>
    </div>
</div>

{% endblock content %}
