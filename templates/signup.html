<!DOCTYPE html>
<html lang="en">

	<title>Sign up</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		
		<link rel="stylesheet" href="css/sign_up.css">

		
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
	</head>
	<body>
	<div class="container-fluid">
		<div class="container">
			<h2 class="text-center" id="title">Sign Up Form</h2>
 			<hr>
			<div class="row">
				<div class="col-md-5 m-auto">
 					<form role="form" method="POST">
                         {% csrf_token %}
						<fieldset>							
							<p class="text-uppercase pull-center"> SIGN UP.</p>	
                            <div class="form-group">
								<input type="text" name="username" class="form-control input-lg" placeholder="Username">
							</div>
 							<div class="form-group">
								<input type="text" name="first_name" class="form-control input-lg" placeholder="First name">
							</div>
                            <div class="form-group">
								<input type="text" name="last_name" class="form-control input-lg" placeholder="Last name">
							</div>

							<div class="form-group">
								<input type="email" name="email"  class="form-control input-lg" placeholder="Email Address">
							</div>
							<div class="form-group">
								<input type="text" name="mobile_no"  class="form-control input-lg" placeholder="Mobile No.">
							</div>
								<div class="form-group">
								<input type="text" name="address"  class="form-control input-lg" placeholder="Address">
							</div>
							<div class="form-group">
								<input type="password" name="password"  class="form-control input-lg" placeholder="Password">
							</div>
							<div class="form-group">
								<input type="password" name="retype_password" class="form-control input-lg" placeholder="Retype Password">
							</div>

 							<div>
 									  <input type="submit" class="btn btn-lg btn-primary   value="Register">
 							</div>
						</fieldset>
					</form>
					<a href="{% url 'user_login' %}">Already Member?</a>
				</div>

			</div>
		</div>
	</div>
	</body>
	 

</html>
