{% extends 'base.html' %}
{% load static %}
{% block script %}
<link rel="stylesheet" href="{% static 'css/take-test.css' %}">
{% endblock script %}
{% block js %}
<script src="{% static 'js/quiz-main.js' %}"></script>
{% endblock js %}
{% block content %} 



<div class="container">
    <div class="col-md-10">
      {% for obj in object_list %}
        <div class="card-columns">

            <div class="card bg-warning">
              <div class="card-body text-center">
                <p class="card-text">
                    <button
                        class="btn btn-link modal-button"
                        data-pk="{{obj.pk}}"
                        data-quiz="{{obj.name}}"
                        data-questions="{{obj.number_of_questions}}"
                        data-difficulty="{{obj.difficluty}}"
                        data-time="{{obj.time}}"
                        data-pass = "{{obj.required_score_to_pass}}"
                        data-toggle="modal"
                        data-target="#quizStartModal">
                        {{obj.name}}
                    </button><br>
                </p>
              </div>
            </div>
          </div>
      {% endfor %}
    </div>
</div>

  <!-- Modal -->
  <div class="modal fade" id="quizStartModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Start?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modal-body-confirm"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">no</button>
          <button type="button" id="start-button" class="btn btn-success">yes</button>
        </div>
      </div>
    </div>
  </div>


{% endblock content %}
